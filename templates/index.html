<!DOCTYPE html>
<html>
<head>
    <title>Adi Expertise Company - Job Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Adi Expertise Company</h1>
        <h2>Job Application</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="position">Position Applied For:</label>
            <select id="position" name="position" required>
                <option value="" disabled selected>Select a position</option>
                <option value="graphic_designer">Graphic Designer</option>
                <option value="ui_ux_designer">UI/UX Designer</option>
                <option value="video_editor">Video Editor</option>
            </select>

            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" min="0" required>

            <label for="portfolio_file">Portfolio (PDF, ZIP):</label>
            <input type="file" id="portfolio_file" name="portfolio_file" accept=".pdf,.zip" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
